# jekyll configuration file for Shotgun Developer Site Environment

# Site settings
title: Shotgun Ecosystem
description: Resources for Shotgun Developers.

# Build settings
markdown: kramdown
theme: just-the-docs

plugins:
  # Resolves relative links to images.
  # See https://github.com/benbalter/jekyll-relative-links
  - jekyll-relative-links
  #
  # handles i18n.
  # See https://github.com/untra/polyglot
  - jekyll-polyglot


# i18n configuration for all languages shotgun supports
languages: ["en", "ko", "ja", "zh_CN"]
lang_vars: ["English", "한국어", "日本語", "简体中文"]
default_lang: "en"
exclude_from_localization: ["javascript", "css"]
parallel_localization: true

permalink: pretty
exclude: ["tk-doc-generator"]

# Enable or disable the site search
search_enabled: true

# note: theme also supports a dark theme
#color_scheme: "dark"

# Aux links for the upper right navigation
aux_links:
  # "Shotgun Support":
  #   - "//support.shotgunsoftware.com"


